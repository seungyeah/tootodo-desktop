syntax = "proto3";

package weekly;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "task.proto";
import "habit.proto";

message WeeklyModel {
    uint32 year = 1;
    uint32 week = 2;
    repeated TaskWithSchedule tasks = 3;
    repeated OngoingHabit habits = 4;
    repeated DailyRecord records = 5;
}

message TaskWithSchedule {
    string id=1;
    string name=2;
    string critical_path_color=3;
    repeated task.SubtaskModel subtasks= 4;
    bool pinned = 5;
}

message OngoingHabit {
    string id =1;
    string icon=2;
    string color=3;
    habit.Goal goal = 4;
}

message DailyRecord {
    Week weekday = 1;
    string summary = 2;
    repeated DailyMsg msgs = 3;
    repeated TimerRecord timer_records = 4;
}

message DailyMsg {
    DailyMsgType msg_type = 1;
    string related_task = 2;
    string related_habit = 3;
    string content = 4;
}

message TimerRecord {
    string id = 1;
    repeated TimerCycle cycles = 2;
    google.protobuf.Duration total_focus_time = 3;
    google.protobuf.Duration total_time = 4;
}

message TimerCycle{
    google.protobuf.Timestamp start_at = 1;
    google.protobuf.Timestamp end_at = 2;
    uint32 focus_rate = 3;
}

enum DailyMsgType {
    TEXT = 0;
    QUESTION = 1;
    TIMER = 2;
    SUMMARY = 3;
  }

enum Week {
    UNKNOWN=0;
    MON=1;
    TUE=2;
    WED=3;
    THU=4;
    FRI=5;
    SAT=6;
    SUN=7;
}
